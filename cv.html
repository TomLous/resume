<!DOCTYPE html>
<html lang="en">

<html>
<head>
    <title>Tom Lous - Curriculum Vitae</title>

    <meta name="viewport" content="width=device-width"/>
    <meta name="description" content="The Curriculum Vitae of Tom Lous"/>
    <meta charset="UTF-8">

    <link type="text/css" rel="stylesheet" href="css/cv.min.css">
    <link href='https://fonts.googleapis.com/css?family=Rokkitt:400,700|Lato:400,300' rel='stylesheet' type='text/css'>


</head>
<body id="top">
<div id="cv" class="instaFade">
    <div class="mainDetails">
        <div id="headshot" class="quickFade">
            <img src="https://secure.gravatar.com/avatar/f9557bb4f3896e474bbb88089330c5d6?s=500"
                 srcset="https://secure.gravatar.com/avatar/f9557bb4f3896e474bbb88089330c5d6?s=1000 2x" alt="Tom Lous"/>
        </div>

        <div id="name">
            <h1 class="quickFade delayTwo"><span class="first-name">-</span> <span class="last-name">-</span></h1>
            <h2 class="quickFade delayThree"><span class="headline">-</span></h2>
        </div>

        <div id="contactDetails" class="quickFade delayFour">
            <ul>
                <li>e: <a class="email-address" href="#" target="_blank">-</a></li>
                <li>w: <a class="website" href="#" target="_blank">-</a></li>
                <li>m: <span class="phone">-</span></li>
            </ul>
        </div>
        <div class="clear"></div>
    </div>

    <div id="mainArea" class="quickFade delayFive">
        <section>
            <article>
                <div class="sectionTitle">
                    <h1>Summary</h1>
                </div>
                <div class="sectionContent">
                    <p id="summary"></p>
                </div>
            </article>
            <div class="clear"></div>
        </section>


        <section>
            <div class="sectionTitle">
                <h1>Work Experience</h1>
            </div>
            <div class="sectionContent" id="positions"></div>
            <div class="clear"></div>
        </section>


        <section>
            <div class="sectionTitle">
                <h1>Key Skills</h1>
            </div>
            <div class="sectionContent">
                <ul class="keySkills"></ul>
            </div>
            <div class="clear"></div>
        </section>

        <section>
            <div class="sectionTitle">
                <h1>Education</h1>
            </div>
            <div class="sectionContent" id="education"></div>
            <div class="clear"></div>
        </section>

        <section>
            <div class="sectionTitle">
                <h1>Projects</h1>
            </div>
            <div class="sectionContent" id="projects"></div>
            <div class="clear"></div>
        </section>

        <section>
            <div class="sectionTitle">
                <h1>Certifications</h1>
            </div>
            <div class="sectionContent" id="certifications"></div>
            <div class="clear"></div>
        </section>


        <section>
            <div class="sectionTitle">
                <h1>Courses</h1>
            </div>
            <div class="sectionContent" id="courses"></div>
            <div class="clear"></div>
        </section>

    </div>
</div>

<!-- Papa Parse -->
<script src="vendor/papaparse/papaparse.min.js"></script>

<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>




<!-- Custom scripts for this template -->
<script src="js/cv.js"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-2598275-11"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('js', new Date());

    gtag('config', 'UA-2598275-11');
</script>

<!-- HandleBars -->
<script src="vendor/handlebars/handlebars.min.js"></script>

<script id="position-template" type="text/x-handlebars-template">
    <article>
        <h2>{{title}}</h2>
        <p class="subDetails">{{from}} - {{to}}</p>
        <p>{{{body}}}</p>
    </article>
</script>

<script id="certification-template" type="text/x-handlebars-template">
    <article>
        <h2 class="small">{{title}}</h2>

        <p class="subDetails"><span>{{date}}</span>
        {{#if url}}
            <a class="url" href="{{url}}" target="_blank">{{url}}</a>

        {{/if}}
        </p>

    </article>
</script>


<script id="course-template" type="text/x-handlebars-template">
    <article>
        <h2  class="small">{{title}}</h2>
    </article>
</script>


<script id="education-item-template" type="text/x-handlebars-template">
    <article>
        <h2>{{title}}</h2>
        <p class="subDetails">{{from}} - {{to}} <span>{{degree}}</span></p>
        <p>{{{body}}}</p>
    </article>
</script>

<script id="project-template" type="text/x-handlebars-template">
    <article>
        <h2 class="small">{{title}}</h2>
        <p class="subDetails">{{from}}
            {{#if to}}
            - {{to}}
            {{/if}}
            {{#if url}}
            <a class="url" href="{{url}}" target="_blank">{{url}}</a>
            {{/if}}
        </p>
        <p class="subDetails">{{{body}}}</p>
    </article>
</script>


</body>
</html>
